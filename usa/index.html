<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="utf-8" />
		<title>Real-time US COVID-19 Stats</title>
    <link href="https://visual.js.org/visual.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script src="https://visual.js.org/lazyvisualsetup.js"></script>
		<style>
			#visual h1 {
				text-align: center;
				font-size: 20px;
			}
			#visual {
        font-family: 'Lato', sans-serif;
        font-size: 14px;
      }
		</style>
	</head>

	<body>
		<div id="visual" class="visual"></div>
		<script>
		function getId(str){
			var states={
			  "Alabama": "01",
			  "Alaska": "02",
			  "Arizona": "04",
			  "Arkansas": "05",
			  "California": "06",
			  "Colorado": "08",
			  "Connecticut": "09",
			  "Delaware": "10",
			  "District of Columbia": "11",
			  "Florida": "12",
			  "Georgia": "13",
			  "Hawaii": "15",
			  "Idaho": "16",
			  "Illinois": "17",
			  "Indiana": "18",
			  "Iowa": "19",
			  "Kansas": "20",
			  "Kentucky": "21",
			  "Louisiana": "22",
			  "Maine": "23",
			  "Maryland": "24",
			  "Massachusetts": "25",
			  "Michigan": "26",
			  "Minnesota": "27",
			  "Mississippi": "28",
			  "Missouri": "29",
			  "Montana": "30",
			  "Nebraska": "31",
			  "Nevada": "32",
			  "New Hampshire": "33",
			  "New Jersey": "34",
			  "New Mexico": "35",
			  "New York": "36",
			  "North Carolina": "37",
			  "North Dakota": "38",
			  "Ohio": "39",
			  "Oklahoma": "40",
			  "Oregon": "41",
			  "Pennsylvania": "42",
			  "Rhode Island": "44",
			  "South Carolina": "45",
			  "South Dakota": "46",
			  "Tennessee": "47",
			  "Texas": "48",
			  "Utah": "49",
			  "Vermont": "50",
			  "Virginia": "51",
			  "Washington": "53",
			  "West Virginia": "54",
			  "Wisconsin": "55",
			  "Wyoming": "56"
			};

			return(states[str]);
		}

		fetch("https://corona.lmao.ninja/states").then(function(resp){
			resp.json().then(function(data) {
				visual(
					{
						lang: "en",
						title : "Real-time US COVID-19 Cases",
						dec: 0,
						legend: true,
						type : "cmap",
						by : "usastates",
						data : data.map(function(s){
							return {
								id: getId(s.state),
								val: s.cases
							};
						})
					}
				);
			});
		});
		</script>
	</body>
</html>
