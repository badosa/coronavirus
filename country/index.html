<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Real-time COVID-19 Stats for </title>

    <style>
      * {
        box-sizing: border-box;
      }
      div {
        text-align: center;
      }
      iframe {
        border: none;
      }
      .chart {
        height: 400px;
        width: 46%;
      }
      #dash {
        width: 100%;
        height: 500px;
      }

      @media screen and (max-width: 900px) {
        .chart {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <iframe class="chart"></iframe>
      <iframe class="chart"></iframe>
      <iframe id="dash" src="../"></iframe>
    </div>

    <script>
    if(typeof fetch!=="function" || typeof URLSearchParams!=="function"){
      window.alert("Your browser is not modern enough to correctly display this webpage. Sorry.");
    }

    var
      pars=new URLSearchParams(window.location.search),
      geo=pars.has("geo") ? pars.get("geo") : "usa",
      title=document.querySelector("title"),
      chart=document.querySelectorAll(".chart")
    ;

    chart[0].src="../trends/?geo="+geo;
    chart[1].src="../trends/sma7.html?geo="+geo;

    title.innerHTML+=geo.toUpperCase();
    </script>

  </body>
</html>
