<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Worldwide Real-time COVID-19 Stats</title>

    <style>
      * {
        box-sizing: border-box;
      }
      div {
        text-align: center;
      }
      iframe {
        border: none;
      }
      #sma {
        width: 100%;
      }
      .chart {
        height: 400px;
        width: 46%;
      }
      #dash {
        width: 100%;
        height: 500px;
      }

      @media screen and (max-width: 900px) {
        .chart {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <iframe class="chart" src="../trends/?geo=usa"></iframe>
      <iframe class="chart" src="../usa/"></iframe>
      <iframe class="chart" src="../trends/sma7.html?geo=usa"></iframe>
      <iframe class="chart" src="../trends/sma7.html?geo=spain"></iframe>
      <iframe class="chart" src="../trends/sma7.html?geo=italy"></iframe>
      <iframe class="chart" src="../trends/sma7.html?geo=germany"></iframe>
      <iframe class="chart" id="sma" src="../trends/sma.html?geo=usa"></iframe>
      <iframe id="dash" src="../"></iframe>
    </div>
  </body>
</html>
